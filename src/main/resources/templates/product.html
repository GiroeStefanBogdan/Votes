<!DOCTYPE html>
<html xmlns:th= "http://thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Votes Products</title>
	</head>
	<body>
		<div class = "container" th:if = "${product != null}">
			<h1>Product</h1>
			
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="hidden" th:field="${product.id}"/>
				<div class = "form-group row">
					<label for="name" class ="col-12 col-sm-3 col-md-2 col-form-lable">Name:</label> 
					<div class="col-12 col-sm-9 col-md-10">
						<input type = "text" class = "form-control" th:field="${product.name}"/>
					</div>
				</div>
				
			
				<div class="form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" th:field="${product.published}">
				  <label class="form-check-label" for="published1">is published</label>
				</div>
				
				
				<button class="btn btn-primary btn-lg">Save Product </button>
				
			</form>			
		</div>
	</body>

</html>
