<DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org">
		<head>
		</head>
		<body>
			<p th:fragment="headerElement" th:remove="tag">
				<script 
					src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"> 
				</script>
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
				<script 
					src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
				</script>
				<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			</p>
			<div th:fragment="header">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					  <div class="container-fluid">
						<a class="navbar-brand" href="/"><img src="/images/VotesImage_Header_Logo.jpg"></img></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						
				 	 <ul sec:authorize="isAuthenticated()" class="navbar-nav me-auto mb-2 mb-lg-0">
				        <li class="nav-item">
				          <a class="nav-link" href="/dashboard">Dashboard</a>
      				 </ul>
				
				
						
							 <div class="d-grid gap-2 d-md-flex justify-content-md-end">
							 	<div sec:authorize="!isAuthenticated()">
  									<button class="btn btn-primary" type="button" id="loginBtn">Log in</button>
  									<script type="text/javascript">
  										$(function(){
  											$("#loginBtn").click(function (){
  												window.location.href='/login'
  											})
  											
  										});
										  </script>
							 	</div>
										  
								<div sec:authorize="isAuthenticated()">
								<form action="/logout" method="post" class = "float-right">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						
									<button type="submit" class = "btn btn-secondary btn-lg">Logot</button>
								</form>
								</div>
							</div>
  					
						
						</div>
						
					  </div>
				</nav>
			</div>
		</body>
	</html>
