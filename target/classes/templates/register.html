<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title> Votes Login</title>
		<script th:replace="fragments/header :: headerElement">
		
		</script>
		
  			
  		<script type="text/javascript"> 
  		$(function(){
			$("#back").click(function () {
				window.location.href= '/login';		
				
			});  		
  			});
		</script>
	</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
	  <div class="card" style="margin-top: 1.5em;">
		<div class="card-header"><h2>Register For An Account</h2>
		</div>
		   <div class="card-body">
				<form action="" method = "post">
				 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="form-group row"> 
						 <label for="name" class="col-md-2 col-form-label">Name:</label>
						 <div class="col-md-10">
							 <input type ="text" class="form-control" th:field="${user.name}"/><br/>				 
						 </div> 
				</div>
					<div class="form-group row">
						<label for="username" class="col-md-2 col-form-label">Email Adress: </label>
						 <div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.username}"/></br>
						  </div>
					</div>
					<div class="form-group row">
								<label for="password" class="col-md-2 col-form-label">Password: </label>
								 <div class="col-md-10">
									<input type="password" class="form-control" th:field="${user.password}"/></br>
								 </div>
					</div>
					<div class="form-group row">
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
							 <div class="col-md-10">
								<input type ="password" class="form-control" id="confirmPassword"/></br>
							 </div>
					</div>
					<button type="button" class="btn btn-lg btn-info" id="back" >Back</button> 
					<button type="submit" class="btn btn-lg btn-primary float-end">Create Account</button>
				</form>
			</div>
		</div>
	 </div>
	
	
	
	
</body>
</html>
