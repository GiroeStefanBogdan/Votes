<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title> Votes Login</title>
	<script th:replace="fragments/header :: headerElement">
	
	</script>
		<script 
  			src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  			crossorigin="anonymous">
  		</script>
  		<script type="text/javascript"> 
  			$(function(){<!-- When the app is load we can execute jquery code. Do not execute this function until the app is loaded -->
  				$("#createAccount").click(function(){
  					window.location.href = "/register";
  					
  				});
  			});
  		</script>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>			
			<div class="container">
			  <div class="card" style="margin-top: 1.5em;">
				<div class="card-header"><h2>Please Login</h2></div>
				   <div class="card-body">
				   
					<div class="row">
						
					
				
							  <form action="" method="post">
							  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						        <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
						           
						                Failed to login.
						                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
						                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						                </div>
						          
						        </div>
						        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						        <div th:if="${param.logout != null}">
						           
						                You have been logged out.
						           
						        </div>
						        <div class="form-group row">		        
							        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
							        <div class="col-12 col-sm-9 col-md-10">
							       		 <input type="text" class="form-control" id="username" name="username" /><br/>
							        </div>
						        </div>
						        <div class="form-group row">
							        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
							        <div class="col-12 col-sm-9 col-md-10">
							        	<input type="password" class="form-control" id="password" name="password"/><br/>
							        </div>	
						        </div>
						        
						         <div class="row">
							         <div class="col-6">
								       		<button type="submit" class="btn btn-lg btn-primary" >Log in</button>
								       		
							         </div>
							         <div class="col-6">
							             <button type="button" class="btn btn-lg btn-info float-end" id="createAccount">Create Account</button>
							          </div>
								</div>		
						 </form>
				
						
				   </div>
			</div>
			</div>
	</body>
</html>
