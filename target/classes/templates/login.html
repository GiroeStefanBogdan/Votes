<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title> Votes Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script 
  			src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  			crossorigin="anonymous">
  		</script>
  		<script type="text/javascript"> 
  			$(function(){<!-- When the app is load we can execute jquery code. Do not execute this function until the app is loaded -->
  				$("#createAccount").click(function(){
  					window.location.href = "/register";
  					
  				});
  			});
  		</script>
	</head>
	<body>
	<div class="container">
	<div class= "row">
		<div class="col-3" style="background-color: gray; height: 100px;">
		</div>
		<div class="col-3" style="background-color: black; height: 100px;">
		</div> 
		
		<div class="col-6" style="background-color: green; height: 100px;">
		</div>
		
	
	</div>
	<div class="row">
		<div class="col-6">
	

				  <form action="" method="post">
				  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			    <fieldset>
			        <legend>Please Login</legend>
			        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			        <div th:if="${param.error != null}">
			           
			                Failed to login.
			                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
			                </div>
			          
			        </div>
			        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			        <div th:if="${param.logout != null}">
			           
			                You have been logged out.
			           
			        </div>
			        <div class="form-group row">		        
				        <label for="username" class="col-2 col-form-label">Username</label>
				        <div class="col-10">
				       		 <input type="text" class="form-control" id="username" name="username" /><br/>
				        </div>
			        </div>
			        <div class="form-group row">
				        <label for="password" class="col-2 col-form-label">Password</label>
				        <div class="col-10">
				        	<input type="password" class="form-control" id="password" name="password"/><br/>
				        </div>	
			        </div>
			        
			         <div class="row">
				         <div class="col-6">
					       		<button type="submit" class="btn btn-primary" >Log in</button>
					       		
				         </div>
				         <div class="col-6" align="right">
				             <button type="button" class="btn btn-info" id="createAccount">Create Account</button>
				          </div>
					</div>
					
					
					
			    </fieldset>
			 </form>
	</div>
		</div>
		<div class= "row">
		<div class="col-3" style="background-color: gray; height: 100px;">
			<h3 style="color: white; text-align: center; padding-top: 1em;">col-3</h3>
		</div>
		<div class="col-3" style="background-color: black; height: 100px;">
		<h3 style="color: white; text-align: center; padding-top: 1em;">col-3</h3>
		
		</div> 
		
		<div class="col-6" style="background-color: green; height: 100px;">
		<h3 style="color: white; text-align: center; padding-top: 1em;">col-6</h3>
		
		</div>
		
	
	</div>
	</div>
	  
	</body>
</html>
